<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shopping List</h1>

    <div class="items">
        <div class="item">
            <h3>Apple</h3>
            <p>$1.00</p>
            <button onclick="addToCart('Apple', 1.00)">Add to Cart</button>
        </div>

        <div class="item">
            <h3>Banana</h3>
            <p>$0.50</p>
            <button onclick="addToCart('Banana', 0.50)">Add to Cart</button>
        </div>

        <div class="item">
            <h3>Orange</h3>
            <p>$0.75</p>
            <button onclick="addToCart('Orange', 0.75)">Add to Cart</button>
        </div>

        <div class="item">
            <h3>Strawberry</h3>
            <p>$2.00</p>
            <button onclick="addToCart('Strawberry', 2.00)">Add to Cart</button>
        </div>

        <div class="item">
            <h3>Grapes</h3>
            <p>$1.50</p>
            <button onclick="addToCart('Grapes', 1.50)">Add to Cart</button>
        </div>

        <div class="item">
            <h3>Watermelon</h3>
            <p>$3.00</p>
            <button onclick="addToCart('Watermelon', 3.00)">Add to Cart</button>
        </div>

        <div class="item">
            <h3>Mango</h3>
            <p>$2.50</p>
            <button onclick="addToCart('Mango', 2.50)">Add to Cart</button>
        </div>
    </div>

    <h2>Your Cart</h2>
    <div id="cart">
        <p>No items in cart.</p>
    </div>

    <button id="viewCartBtn" class="cart-button" onclick="goToCartPage()">View Cart</button>

    <script src="script.js"></script>
</body>
</html>
